<div class="container mx-auto max-w-full max-h-full py-0 bg-slate-200">
  <div
    class="flex flex-col md:flex-row content-center items-center justify-center h-screen "
  >
    <!-- Login form section -->
    <div
      class="relative flex flex-col min-w-0 break-words w-full md:w-1/2 mb-6 rounded-lg border shadow-xl bg-white justify-center text-center"
    >
      <div class="flex-auto px-4 lg:px-8 py-10 h-full">
        <div class="flex justify-center">
          <img class="w-4/12 h-auto" src="assets/img/logo-sante.png" alt="" />
        </div>
        <div class="flex flex-row w-full pt-6">
          <div class="flex flex-row w-full justify-center">
            <p class="text-blue-600 text-2xl font-bold">Authentification</p>
          </div>
        </div>

        <!-- Form login -->
        <div class="flex md:mx-16 mt-10">
          <div class="flex flex-col w-full">
            <!-- Email input -->
            <div class="relative w-full mb-3">
              <input
                type="email"
                class="border px-3 py-3 placeholder-gray-500 text-gray-600 bg-white rounded-md text-sm focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="admin@hospital.org"
              />
            </div>

            <!-- Password input -->
            <div class="relative w-full mb-3">
              <input
                type="password"
                class="border px-3 py-3 placeholder-gray-500 text-gray-600 bg-white rounded-md text-sm focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="************"
              />
            </div>

            <!-- Submit button -->
            <div class="text-center flex mt-10">
              <button
                class="bg-blue-500 text-white active:bg-blue-300 hover:bg-slate-400 text-sm font-bold uppercase px-6 py-3 rounded-full shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="button"
              >
                Se connecter
              </button>
            </div>
          </div>
        </div>
        <!-- End Form login -->
      </div>
    </div>
  </div>
</div>
